{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Editar Usuario</h2>
            <form method="POST">
                <div class="form-group">
                    <label><strong>Email:</strong> {{ target_user.email }}</label>
                    <small class="form-text text-muted d-block">El email no puede cambiar.</small>
                </div>
                
                <div class="form-group">
                    <label for="role">Rol:</label>
                    <select class="form-control" id="role" name="role" required>
                        {% for r in roles %}
                        <option value="{{ r }}" {% if r == target_user.role %}selected{% endif %}>{{ r }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">Nueva Contrase√±a (dejar en blanco para no cambiar):</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="6">
                </div>
                
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a href="{{ url_for('usuarios_list') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Nuevo Usuario</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                    <small class="form-text text-muted">Mínimo 6 caracteres.</small>
                </div>
                
                <div class="form-group">
                    <label for="role">Rol:</label>
                    <select class="form-select" id="role" name="role" required style="color: black;">
                        <option value="" style="color: black;">Seleccionar rol...</option>
                        {% for r in roles %}
                        <option value="{{ r }}" style="color: black;">{{ r }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="btn btn-success">Crear Usuario</button>
                <a href="{{ url_for('usuarios_list') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
